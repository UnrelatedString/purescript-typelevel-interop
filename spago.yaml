package:
  name: typelevel-interop
  description: Basic conversions/interfacing between types from Haskell-ported `purescript-typelevel` and builtin Prim/Prelude
  dependencies:
    - prelude: ">=6.0.2 <7.0.0"
    - typelevel: ">=6.0.0 <7.0.0"
    - typelevel-prelude: ">=7.0.0 <8.0.0"
  test:
    main: Test.Main
    dependencies:
      - spec
      - spec-quickcheck
      - spec-node
      - my-spec-reporter
  publish:
    version: 0.1.0
    license: MPL-2.0
    location:
      githubOwner: UnrelatedString
      githubRepo: my-purescript-template
    owners:
      - keytype: ssh-rsa
        public: 
        id: june@sideros.rocks
workspace:
  packageSet:
    registry: 63.5.0
  extraPackages:
    my-spec-reporter:
      git: https://github.com/UnrelatedString/my-spec-reporter.git
      ref: main
